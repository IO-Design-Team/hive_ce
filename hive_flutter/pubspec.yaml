name: hive_ce_flutter
description: Extension for Hive. Makes it easier to use Hive in Flutter apps.
version: 2.3.1
homepage: https://github.com/IO-Design-Team/hive_ce/tree/main/hive_flutter
documentation: https://docs.hivedb.dev/

environment:
  sdk: ^3.0.0
  flutter: ">=3.27.0"

dependencies:
  flutter:
    sdk: flutter

  hive_ce: ^2.11.2
  path_provider: ^2.0.10
  path: ^1.8.2

dev_dependencies:
  test: ^1.21.1
  rexios_lints: ^11.0.6
  mockito: ^5.4.1
  build_runner: ^2.1.11

dependency_overrides:
  # TODO: https://github.com/dart-lang/sdk/issues/60784
  analyzer_plugin:
    git:
      url: https://github.com/dart-lang/sdk.git
      ref: 8c5e06206103f8b2fd7d434ece9248ce9ac31ba4
      path: pkg/analyzer_plugin
