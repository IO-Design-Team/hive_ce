name: hive_ce_generator
description: Extension for Hive. Automatically generates TypeAdapters to store any class.
version: 1.9.1
homepage: https://github.com/IO-Design-Team/hive_ce/tree/main/hive_generator
documentation: https://docs.hivedb.dev/

environment:
  sdk: ^3.0.0

dependencies:
  build: ^2.0.0
  source_gen: ^2.0.0
  hive_ce: ^2.11.0
  analyzer: ^7.1.0
  source_helper: ^1.1.0
  glob: ^2.1.2
  path: ^1.9.0
  yaml: ^3.1.2
  yaml_writer: ^2.0.1
  json_annotation: ^4.9.0
  collection: ^1.18.0
  meta: ^1.14.0

dev_dependencies:
  test: ^1.17.11
  build_runner: any
  rexios_lints: ^11.0.6
  json_serializable: ^6.8.0

dependency_overrides:
  # TODO: https://github.com/dart-lang/sdk/issues/60784
  analyzer_plugin:
    git:
      url: https://github.com/dart-lang/sdk.git
      ref: 8c5e06206103f8b2fd7d434ece9248ce9ac31ba4
      path: pkg/analyzer_plugin
